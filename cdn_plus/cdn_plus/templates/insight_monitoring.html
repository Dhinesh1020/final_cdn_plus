{% extends 'base.html' %}

{% block title %}
    Multiple ApexCharts with Headers
{% endblock %}

{% block right_content %}
    <div class="container mt-5">
        <h1 class="text-center"></h1>

        <div class="row">
            <div class="col-md-4">
                <!-- Chart Container for chart1 -->
                <h2 class="text-center">Requests</h2>
                <div id="chart1"></div>
            </div>
            <div class="col-md-4">
                <!-- Chart Container for chart2 -->
                <h2 class="text-center">Data Transfer</h2>
                <div id="chart2"></div>
            </div>
            <div class="col-md-4">
                <!-- Chart Container for chart3 -->
                <h2 class="text-center">Error Rate</h2>
                <div id="chart3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
        var options1 = {
            chart: {
                height: 280,
                type: "area"
            },
            colors: [],
            dataLabels: {
                enabled: false
            },
            series: [
                {
                    name: "Requests",
                    data: [2, 4, 0, 0, 0, 0],
                    label: 'Request'
                }

            ],
            fill: {
                type: "gradient",
                gradient: {
                    shadeIntensity: 4,
                    opacityFrom: 0.7,
                    opacityTo: 0.9,
                    stops: [0, 90, 100]
                }
            },
            xaxis: {
                categories: ['9:00 AM', '9:30 AM', '10:00 AM', '10:30 AM', '11:00 AM', '11:30 AM', '12:00 PM'],
            }
        };

        var options2 = {
            chart: {
                height: 280,
                type: "area"
            },
            colors: ['#FE5553', '#00E396'],
            dataLabels: {
                enabled: false
            },
            series: [
                {
                    name: "Bytes Uploaded",
                    data: [78, 90, 0, 0, 0, 0],
                    label: 'Bytes Uploaded'
                },
                {
                    name: "Bytes Downloaded",
                    data: [30, 64, 0, 0, 0, 0],
                    label: 'Bytes Downloaded'
                }

            ],
            fill: {
                type: "gradient",
                gradient: {
                    shadeIntensity: 4,
                    opacityFrom: 0.7,
                    opacityTo: 0.9,
                    stops: [0, 90, 100]
                }
            },
            xaxis: {
                categories: ['9:00 AM', '9:30 AM', '10:00 AM', '10:30 AM', '11:00 AM', '11:30 AM', '12:00 PM'],
            }
        };

        var options3 = {
            chart: {
                height: 280,
                type: "area"
            },
            colors: ['#FE5553', '#00E396', '#EEE555'],
            dataLabels: {
                enabled: false
            },
            series: [
                {
                    name: "Total Error Rate",
                    data: [0, 0, 0, 0, 0,0],
                    label: 'Total Error Rate'
                },
                {
                    name: "Total 4xx Errors",
                    data: [0, 0, 0, 0, 0,0 ],
                    label: 'Total 4xx Errors'
                },
                {
                    name: "Total 5xx Errors",
                    data: [0, 0, 0, 0, 0,0],
                    label: 'Total 5xx Errors'
                }

            ],
            fill: {
                type: "gradient",
                gradient: {
                    shadeIntensity: 4,
                    opacityFrom: 0.7,
                    opacityTo: 0.9,
                    stops: [0, 90, 100]
                }
            },
            xaxis: {
                categories: ['9:00 AM', '9:30 AM', '10:00 AM', '10:30 AM', '11:00 AM', '11:30 AM', '12:00 PM'],
            }
        };

        // Create instances of ApexCharts for each chart
        var chart1 = new ApexCharts(document.querySelector("#chart1"), options1);
        var chart2 = new ApexCharts(document.querySelector("#chart2"), options2);
        var chart3 = new ApexCharts(document.querySelector("#chart3"), options3);

        // Render each chart
        chart1.render();
        chart2.render();
        chart3.render();
    </script>

    <!-- Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-dz3SoeTcAqxVMVKL1P1zVGpV9pqRUxCZF4+c+ZqmaWIveDd3WjZ2+2RXtF+Xhao"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy6WqDhekP11FUC6sUgD/QePqissv9xS"
        crossorigin="anonymous"></script>
{% endblock %}
